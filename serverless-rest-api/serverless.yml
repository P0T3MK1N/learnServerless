service: serverless-rest-api

provider:
  name: aws
  runtime: nodejs4.3
  iamRolesStatements:
    - Effect: allow
      Action:
        - dynamodb: DescribeTable
        - dynamodb: Query
        - dynamodb: Scan
        - dynamodb: GetItem
        - dynamodb: PutItem
        - dynamodb: UpdateItem
        - dynamodb: DeleteItem
      Resources: "arn:aws:dynamodb:eu-west-1:*:*"

functions:
  create:
    handler: todos/create.create
    events:
      - http:
          path: todos
          method: post
          cors: true

    resources:
      Resources:
        TodosDynamoDBTable:
          Type: "AWS::DynamoDb::Table"
          DeletionPolicy: Retain
          Properties:
            AttributeDefinitions:
              -
                AttributeName: id
                AttributeType: s
            KeySchema:
              -
                Attributename: id
                KeyType: HASH
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
            TableName: "todos"